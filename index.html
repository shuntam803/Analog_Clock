<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Analog_Clock</title>
    <!-- Bootstrap(CSS) -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <!-- 全体のスタイル -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!-- 時計のスタイル -->
    <link rel="stylesheet" href="css/clock.css" type="text/css" />
    <!-- Bootstrap(JavaScript) -->
    <script src="js/bootstrap.js"></script>
    <!-- 背景表示 -->
    <script src="js/background.js"></script>
    <!-- 時計表示 -->
    <script src="js/clock.js"></script>
    <!-- サウンド -->
    <script src="js/sound.js"></script>
    <script>
    // 指定した時間に背景の変更と音声を流す
      function hourlyTask() {
        const now = new Date();
        if (now.getSeconds() === 35) {
          //if (now.getMinutes() === 38) {
            changeBackground();
            playHourlySound();
          //}
        }
      }
      setInterval(hourlyTask, 1000);
  </script>
  </head>
  <body class="part-img vsc-initialized">
    <div id="bg-img-container">
      <!-- <img src="img/1.jpg" id="bg-img" alt="background image"> -->
    </div>
    <header>
      <!-- メニューボタン(Bootstrap) -->
      <nav class="navbar navbar-light">
        <div class="container-fluid justify-content-end">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" style="background-color: rgba(255, 255, 255, 0.5)">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <!-- メニュー -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasLabel">
      <div class="offcanvas-header text-center" style="text-shadow: 1px 1px 4px #000000; text-align:center;">
        <h5 id="offcanvasLabel">メニュー</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group">
          <small>・アラーム</small>
          <!-- <button type="button" class="btn" onclick="playAlarmSound()">再生 </button> -->
          <!-- ここにアラーム機能 -->
          <div class="current-time"></div>
          <button class="set-alarm">セット</button>
          <div class="options">
            <select class="hours"></select>
            <select class="minutes"></select>
          </div>
          <!-- ここにテーマ機能 -->
          <small>・テーマ</small>
          <div class="btn-group" role="group" aria-label="Season theme buttons">
            <button type="button" class="btn btn-outline-pink" onclick="changeClockColor(0)">
              <span class="emoji">🌸</span>
            </button>
            <button type="button" class="btn btn-outline-success" onclick="changeClockColor(1)">
              <span class="emoji">🍉</span>
            </button>
            <button type="button" class="btn btn-outline-warning" onclick="changeClockColor(2)">
              <span class="emoji">🎃</span>
            </button>
            <button type="button" class="btn btn-outline-info" onclick="changeClockColor(3)">
              <span class="emoji">⛄</span>
            </button>
          </div>
        </ul>
      </div>
    </div>
    <!-- ミュートボタン -->
    <div class="offcanvas-body">
      <div class="mute-button position-fixed bottom-0 end-0">
        <button onclick="clickMute()" class="btn btn-sm btn-secondary" style="opacity: 0.7">
          <img src="img/ico/Vol_on.png" alt="on_icon" class="on-icon img-fluid d-none" />
          <img src="img/ico/Vol_off.png" alt="off_icon" class="off-icon img-fluid" />
        </button>
      </div>
    </div>
    <!-- 時計表示 -->
    <div class="d-flex justify-content-center align-items vh-100">
      <div class="clockbox">
        <canvas id="clockid"></canvas>
        <button id="stopButton" class="btn btn-primary vibrate" style="display:none">停止</button>
      </div>
    </div>
    <script src="js/alarm.js"></script>
  </body>
</html>
